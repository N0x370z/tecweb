<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductApp - Validaciones</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
        .status-bar {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            min-height: 20px;
        }
        .status-bar.success {
            color: #28a745;
        }
        .status-bar.error {
            color: #dc3545;
        }
        .status-bar.warning {
            color: #ffc107;
        }
        .form-control.is-valid {
            border-color: #28a745;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .global-status {
            display: none;
            margin-bottom: 1rem;
        }
        .global-status.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ProductApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto"></ul>
            <form class="form-inline my-2 my-lg-0" id="search-form">
                <input class="form-control mr-sm-2" name="search" id="search" type="search" 
                       placeholder="Buscar productos..." aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row p-4">
            <!-- FORMULARIO -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Gestión de Productos</h5>
                    </div>
                    <div class="card-body">
                        <!-- BARRA DE ESTADO GLOBAL -->
                        <div class="alert global-status" id="global-status" role="alert"></div>
                        
                        <form id="product-form">
                            <!-- NOMBRE -->
                            <div class="form-group">
                                <label for="nombre">Nombre del Producto *</label>
                                <input type="text" class="form-control" id="nombre" 
                                       placeholder="Ej: Laptop Dell XPS" required>
                                <div class="status-bar" id="status-nombre"></div>
                            </div>

                            <!-- MARCA -->
                            <div class="form-group">
                                <label for="marca">Marca *</label>
                                <input type="text" class="form-control" id="marca" 
                                       placeholder="Ej: Dell" required>
                                <div class="status-bar" id="status-marca"></div>
                            </div>

                            <!-- MODELO -->
                            <div class="form-group">
                                <label for="modelo">Modelo *</label>
                                <input type="text" class="form-control" id="modelo" 
                                       placeholder="Ej: XPS-15-9520" required>
                                <div class="status-bar" id="status-modelo"></div>
                            </div>

                            <!-- PRECIO -->
                            <div class="form-group">
                                <label for="precio">Precio *</label>
                                <input type="number" class="form-control" id="precio" 
                                       placeholder="Ej: 15999.99" step="0.01" min="0.01" required>
                                <div class="status-bar" id="status-precio"></div>
                            </div>

                            <!-- UNIDADES -->
                            <div class="form-group">
                                <label for="unidades">Unidades *</label>
                                <input type="number" class="form-control" id="unidades" 
                                       placeholder="Ej: 10" min="1" required>
                                <div class="status-bar" id="status-unidades"></div>
                            </div>

                            <!-- DETALLES -->
                            <div class="form-group">
                                <label for="detalles">Detalles</label>
                                <textarea class="form-control" id="detalles" rows="3" 
                                          placeholder="Descripción del producto (máximo 250 caracteres)" 
                                          maxlength="250"></textarea>
                                <div class="status-bar" id="status-detalles"></div>
                            </div>

                            <!-- IMAGEN -->
                            <div class="form-group">
                                <label for="imagen">Ruta de Imagen</label>
                                <input type="text" class="form-control" id="imagen" 
                                       placeholder="Ej: img/laptop.png" value="img/default.png">
                                <div class="status-bar" id="status-imagen"></div>
                            </div>

                            <input type="hidden" id="productId">
                            
                            <button class="btn btn-primary btn-block" type="submit">
                                <span id="btn-text">Agregar Producto</span>
                            </button>
                            <button class="btn btn-secondary btn-block" type="button" id="btn-cancel" style="display:none;">
                                Cancelar Edición
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- TABLA DE PRODUCTOS -->
            <div class="col-md-7">
                <!-- RESULTADOS DE BÚSQUEDA -->
                <div class="card my-4 d-none" id="search-results">
                    <div class="card-header">
                        <h6 class="mb-0">Resultados de Búsqueda</h6>
                    </div>
                    <div class="card-body">
                        <ul id="search-container"></ul>
                    </div>
                </div>

                <!-- TABLA -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Lista de Productos</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover table-sm mb-0">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                        <th>Precio</th>
                                        <th>Unidades</th>
                                        <th>Detalles</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="products-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    
    <!-- Lógica de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
